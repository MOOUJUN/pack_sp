<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Encerrado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #f39c12;
      text-shadow: 0 0 15px #f39c12;
    }
    p {
      margin-bottom: 20px;
      color: #aaa;
      animation: slideIn 2s ease-in-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .comentarios {
      margin-top: 30px;
      padding: 10px;
      background: #111;
      border-radius: 15px;
      text-align: left;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      animation: fadeIn 2s ease-in-out;
    }
    .comentario {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
      animation: slideIn 2s ease-in-out;
    }
    .foto {
      width: 40px;
      height: 40px;
      background: #555;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin-right: 10px;
      font-size: 1.2rem;
      text-transform: uppercase;
      box-shadow: 0 0 10px #f39c12;
    }
    .vizualizacao {
      margin-top: 40px;
      font-size: 1rem;
      color: #aaa;
      text-shadow: 0 0 10px #fff;
      animation: fadeIn 2s ease-in-out;
    }
    .nome {
      font-weight: bold;
      color: #f39c12;
      text-shadow: 0 0 10px #f39c12;
    }
    .senha {
      margin-top: 30px;
      font-size: 1rem;
      color: #f39c12;
      text-shadow: 0 0 10px #f39c12;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body>

</body>
</html>
