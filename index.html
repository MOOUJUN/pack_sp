      text-decoration: none;

  <script>
    let vizu = localStorage.getItem('vizu') ? parseInt(localStorage.getItem('vizu')) : 999;
    const span = document.querySelector('#vizu span');

    function subirVizualizacao() {
      let incremento = Math.floor(Math.random() * (10 - 5 + 1)) + 5;
      vizu += incremento;
      span.textContent = vizu;
      span.style.transform = 'translateY(-10px)';
      setTimeout(() => {
